            padding: 3%;
            color: #555;
        }

        .form input[type="text"]:focus,
        .form input[type="url"]:focus {
            box-shadow: 0 0 5px #5868bf;
            padding: 3%;
            border: 1px solid #5868bf;
        }

        .form button {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 150px;
            margin: 0 auto;
            padding: 3%;
            background: #5868bf;
            border-bottom: 2px solid #5868bf;
            border-top-style: none;
            border-right-style: none;
            border-left-style: none;
            color: #fff;
            cursor: pointer;
        }

        .form button:hover {
            background: rgba(88, 104, 191, 0.5);
        }

        #qrcode-container {
            display: none;
        }

        .qrcode {
            padding: 16px;
        }

        .qrcode img {

        }
    </style>

    <div class="form">
        <h1>Crie um QR CODE com sua URL</h1>
        <form>
            <input type="url" id="website" name="website" placeholder="https://www.suaurl.com" required />
            <button type="button" onclick="generateQRCode()">
                Gerar QR CODE
            </button>
        </form>

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
            <button onclick="downloadQRCode()">Download QR Code</button>
        </div>

        <script type="text/javascript">
            function generateQRCode() {
                let website = document.getElementById("website").value;
                if (website) {
                    let qrcodeContainer = document.getElementById("qrcode");
                    qrcodeContainer.innerHTML = "";
                    new QRCode(qrcodeContainer, website);
                    document.getElementById("qrcode-container").style.display = "block";
                } else {
                    alert("Por favor, entre com uma URL v√°lida!");
                }
            }

            function downloadQRCode() {
                var dataURL = document.getElementById("qrcode").getElementsByTagName("img")[0].src;

                var a = document.createElement("a");
                a.href = dataURL;
                a.download = "qrcode.png"; 

                document.body.appendChild(a);
                a.click();

                document.body.removeChild(a);
            }
        </script>
